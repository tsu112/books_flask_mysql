<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Show Author</title>
  </head>
  <body>
    <div class="d-flex justify-content-around">
      <div class="card-body">
        <h1 class="card-title text-primary">{{author.name}}'s favorates</h1>
        <table class="table table-bordered">
          <thead>
            <tr>
              <td>Title</td>
              <td># of Pages</td>
            </tr>
          </thead>
          <tbody>
            {% for row in author.favorite_books %}
            <tr>
              <td>{{ row.title }}</td>
              <td>{{ row.num_of_pages }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a href="/">Home</a>
      </div>
      <form action="/join/book" method="POST" class="col-6">
        <h1 class="text-info">Add Author's Favorite</h1>
        <input type="hidden" name="author_id" value="{{author.id}}" />
        <div class="form-group">
          <label for="book_id">Book:</label>
          <select name="book_id" class="form-control">
            {% for book in unfavorited_books %}
            <option value="{{book.id}}">{{book.title}}</option>
            {% endfor %}
          </select>
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary" />
      </form>
    </div>
  </body>
</html>
