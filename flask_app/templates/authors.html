<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Authors</title>
  </head>
  <body>
    <div class="d-flex justify-content-around">
      <form
        action="/create_author"
        method="POST"
        class="col-4 bg-dark p-4 my-5 text-light"
      >
        <h1>New Author</h1>
        <div class="form-group">
          <label>Name:</label>
          <input type="text" name="name" class="form-control" />
        </div>
        <input
          type="submit"
          value="Create"
          class="btn btn-primary btn-outline-dark"
        />
      </form>
      <div class="col-4 text-dark text-center my-5 p-4">
        <h1>All Authors</h1>
        {% for row in all_authors %}
        <p>
          <a href="/author/{{row.id}}" class="text-dark">{{row.name}}</a>
        </p>
        {% endfor %}
        <a href="/books" class="text-center mx-auto text-primary">Add Book</a>
      </div>
    </div>
  </body>
</html>
