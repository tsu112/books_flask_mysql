<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Books</title>
  </head>
  <body>
    <div class="d-flex justify-content-around">
      <form
        action="/create_book"
        method="POST"
        class="col-4 bg-dark p-4 my-5 text-light"
      >
        <h1>New Books</h1>
        <div class="form-group">
          <label>Title:</label>
          <input type="text" name="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="num_of_pages">Number of pages:</label>
          <input type="text" name="num_of_pages" class="form-control" />
        </div>
        <input
          type="submit"
          value="Create"
          class="btn btn-primary btn-outline-dark"
        />
      </form>
      <div class="col-4 text-dark text-center my-5 p-4">
        <h1 class="card-title">All Books</h1>
        {% for row in all_books %}
        <p>
          <a href="/books/{{row.id}}" class="text-dark">{{row.title}}</a>
        </p>
        {% endfor %}
      </div>
    </div>
    <a href="/authors" class="text-center col-4 mx-auto">Home</a>
  </body>
</html>
