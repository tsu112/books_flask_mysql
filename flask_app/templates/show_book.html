<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Show Book</title>
  </head>
  <body>
    <div class="d-flex justify-content-around">
      <div class="card-body">
        <h1 class="card-title text-primary">Title: {{book.title}}</h1>
        <div class="col-6">
          <h2 class="text-center">Title: {{book.title}}</h2>
          <p>Favorited by:</p>
          {% for author in book.authors_who_favorited %}
          <p>{{author.name}}</p>
          {% endfor %}
        </div>
        <a href="/">Home</a>
      </div>
      <form action="/join/author" method="POST" class="col-6">
        <h1 class="text-info">Add Book's Favorite</h1>
        <input type="hidden" name="book_id" value="{{book.id}}" />
        <div class="form-group">
          <label for="author_id">Book:</label>
          <select name="author_id" class="form-control">
            {% for author in unfavorited_authors %}
            <option value="{{author.id}}">{{author.name}}</option>
            {% endfor %}
          </select>
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary" />
      </form>
    </div>
  </body>
</html>
